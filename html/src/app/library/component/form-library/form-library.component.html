
<div>
  <app-collapse>
  <form [formGroup]="form" (submit)="onSearchLibrary()">
    <div class="row">
        <div class="col-md-6 form-group">
          <label class="me-sm-2" for="bookName">Nombre del libro</label>
          <div class="input-group mb-2">
              <input type="text" id="bookName" class="form-control" formControlName="bookName" maxlength="100"/>
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label class="me-sm-2" for="authorName">Nombre del autor</label>
          <div class="input-group mb-2">
              <input type="text" id="authorName" class="form-control" formControlName="authorName" maxlength="100"/>
          </div>
        </div>

        <div class="col-md-6 form-group">
          <label class="me-sm-2" for="authorAge">Edad del autor</label>
          <div class="input-group mb-2">
              <input type="number" id="authorAge" class="form-control" formControlName="authorAge" min="0" max="100"/>
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label class="me-sm-2" for="datePublished">Fecha expedici√≥n</label>
          <div class="input-group mb-2">
              <input type="date" id="datePublished" class="form-control" formControlName="datePublished"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-end">
            <button type="reset" class="btn btn-nc btn-outline-primary">
                <fa-icon class="me-1" icon="times"></fa-icon>
                Limpiar filtro
            </button>   
            <button type="submit" class="btn btn-nc btn-outline-primary ms-1"  [disabled]="form.invalid">
                <fa-icon class="me-1" icon="search"></fa-icon>
                Buscar
            </button>   
        </div>
      </div>

</form>
</app-collapse>
</div>
