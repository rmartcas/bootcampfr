<app-form-library
  (saveForm)="showInfoForm($event)"

<app-collapse [name]="'Tabla de datos'">
  <app-table
    [page]="getPage()"
    [columns]="getColumnModel()"
    [buttons]="getButtons()"
    [overrideSelected]="false"
  >
  </app-table>
</app-collapse>
