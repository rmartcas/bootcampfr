<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="error-template">
        <h1>
          Oops!</h1>
        <h2>
          404 Not Found</h2>
        <div class="error-details">
          {{'i18n.error.404' | translate }}
        </div>
        <div class="error-actions">
          <a [routerLink]="['/']" routerLinkActive="active" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-home"></span>
            {{ 'header.home' | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
