<!-- Header -->
<div class="modal-header border-1 justify-content-between text-primary">
    <div class="column text-center">
      <h4 class="modal-title" id="modal-title">
        {{ (model.id===undefined||model.id===null?'i18n.user.modal.title.new':'i18n.user.modal.title.edit') | translate }}
      </h4>
    </div>
      <button type="button" class="close border border-white bg-transparent fs-3" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <!-- Body -->
  <div class="modal-body text-center">
    <div class="mx-auto mt-5 ">
      <form [formGroup]="form">
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="me-sm-2" for="username">{{ 'i18n.user.username' | translate }}</label>
                <div class="input-group mb-2">
                    <input type="text" id="username" required class="form-control" formControlName="username" maxlength="10" [readOnly]="model.id !== undefined" />
                </div>
              </div>

            <div class="col-md-6 form-group">
              <label class="me-sm-2" for="name">{{ 'i18n.user.name' | translate }}</label>
              <div class="input-group mb-2">
                  <input type="text" id="name" required class="form-control" formControlName="name" maxlength="100"/>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="me-sm-2" for="email">{{ 'i18n.user.email' | translate}}</label>
                <div class="input-group mb-2">
                    <input type="text" id="email" required class="form-control" formControlName="email" maxlength="100"/>
                </div>
            </div>

          
            <div class="col-md-6 form-group">
                <label class="me-sm-2" for="profile">{{ 'i18n.user.profile' | translate}}</label>
                <ng-select [multiple]="false" [closeOnSelect]="true" appendTo="body" [hideSelected]="true" [items]="data?.profiles" bindLabel="name"
                    required formControlName="profile" placeholder="{{ 'combo.select' | translate }}">
                </ng-select>
            </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <div class="modal-footer border-0 justify-content-end">
    <app-modal-button [buttons]="getButtons()" [form]="form"></app-modal-button>
  </div>
