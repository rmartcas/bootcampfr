<!-- Header -->
<div class="modal-header border-1 justify-content-between text-primary">
  <div class="column text-center">
    <h4 class="modal-title" id="modal-title">
      {{ (model.id===undefined||model.id===null?'i18n.authority.modal.title.new':'i18n.authority.modal.title.edit') | translate }}
    </h4>
  </div>
    <button type="button" class="close border border-white bg-transparent fs-3" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- Body -->
<div class="modal-body text-center">
  <div class="mx-auto mt-5 ">
    <form [formGroup]="form">
      <div class="row">
          <div class="col-md-6 form-group">
            <label class="me-sm-2" for="name">{{ 'i18n.authority.name' | translate }}</label>
            <div class="input-group mb-2">
                <input type="text" id="name" required class="form-control" formControlName="name" maxlength="100"/>
            </div>
          </div>

          <div class="col-md-6 form-group">
              <label class="me-sm-2" for="description">{{ 'i18n.authority.description' | translate}}</label>
              <div class="input-group mb-2">
                  <input type="text" id="description" required class="form-control" formControlName="description" maxlength="250"/>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 form-group ">
            <label class="me-sm-2" for="profiles">{{ 'i18n.authority.profiles' | translate}}</label>
            <ng-select [multiple]="true" [closeOnSelect]="false" appendTo="body" [hideSelected]="true" [items]="data?.profiles" bindLabel="name"
                formControlName="profiles" placeholder="{{ 'combo.select' | translate }}">
            </ng-select>
          </div>
        </div>
    </form>
  </div>
</div>
<!-- Footer -->
<div class="modal-footer border-0 justify-content-end">
  <app-modal-button [buttons]="getButtons()" [form]="form"></app-modal-button>
</div>
